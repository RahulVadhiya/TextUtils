    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome To RK TextUtils!</strong> You Can do anything with your text here.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
<form action='/analyze' method='post' >{% csrf_token %}

        <div class="form-group">
          <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let text utils do the magic</label>
          <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="9ss"></textarea>
        </div>


      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="customswitch1" >
        <label class="form-check-label" for="customswitch1">Remove punctuations....</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="fullcaps" role="switch" id="customswitch2" >
        <label class="form-check-label" for="customswitch2">UPPERCASE</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="lowercase" role="switch" id="customswitch3" >
        <label class="form-check-label" for="customswitch3">lowercase</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="newlineremover" role="switch" id="customswitch4" >
        <label class="form-check-label" for="customswitch4">New Line Remover</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="extraspaceremover" role="switch" id="customswitch5" >
        <label class="form-check-label" for="customswitch5">Extra Space Remover</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="charcount" role="switch" id="customswitch6" >
        <label class="form-check-label" for="customswitch6">Char Count</label>
      </div>


      <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>


</form>
</div>
